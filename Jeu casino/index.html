<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandit Manchot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- <h1 class="text-center">Play it again Sam !</h1> -->
        <img src="img/bandeau.jpg" alt="" class="img-fluid">
      </div>
    </div>
    <div class="">
      <div class="">
        <!--<div id="alert" class="">
          Si vous voyez ce message, c'est que JavaScript ne fonctionne pas sur votre machine !
        </div>-->
      </div>
    </div>
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div class="col-4" class="">
            <img id="img1" src="img/bars.png" alt="" class="card">
          </div>
          <div class="col-4">
            <img id="img2" src="img/bell.png" alt="" class="card">
          </div>
          <div class="col-4">
            <img id="img3" src="img/cherry.png" alt="" class="card">
          </div>
        </div>
        <!--<div id="gagne" class="alert alert-success" >
          <strong>Felicitations</strong> Vous avez gagnez.
        </div>-->
        <div class="card mt-3">
          <div class="">
            <div id="gain" class="text-center">
              <div class="">
                <h2>Gains</h2>
              </div>
              <div class="">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>3 identiques</td>
                      <td>
                        <img src="img/diamond.png" alt="" width="10px">
                        <img src="img/diamond.png" alt="" width="10px">
                        <img src="img/diamond.png" alt="" width="10px">
                      </td>
                      <td>10&nbsp;x&nbsp;la&nbsp;mise</td>
                    </tr>
                      <td>2 identiques</td>
                      <td>
                        <img src="img/lemon.png" alt="" width="10px">
                        <img src="img/rouleau.jpg" alt="" width="10px">
                        <img src="img/seven.png" alt="" width="10px">
                      </td>
                      <td>2&nbsp;x&nbsp;la&nbsp;mise</td>
                    </tr>
                    <tr>
                      <td>tous&nbsp;différents</td>
                      <td>
                        <img src="img/watermelon.png" alt="" width="10px">
                        <img src="img/horseshoe.png" alt="" width="10px">
                        <img src="img/heart.png" alt="" width="10px">
                      </td>
                      <td>vous&nbsp;perdez&nbsp;:(</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card bg-light mb-3">
        <div id="solde" class="card-title">
          <div class="card">
            <h2>Solde</h2>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <input id="amount" type="text" class="form-control" readonly>
              <div class="input-group-prepend">
                <span class="input-group-text">€</span>
              </div>
            </div>
          </div>
        </div>
        <div id="action" class="card-title">
          <div class="card bg-light mb-3">
            <h2 class="">Actions</h2>
          </div>
          <div class="card">
            <div class="card-header">
              Votre mise :
            </div>
            <div class="card-body">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button id="dec-bet" type="button" class="btn btn-secondary">-</button>
                <button id="bet" type="button" class="btn btn-secondary">5</button>
                <button id="inc-bet" type="button" class="btn btn-secondary">+</button>
              </div>
            <button id="reset" class="btn btn-primary btn-lg">RAZ</button>
            <button id="play" class="btn btn-primary btn-lg">Jouer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/app.js"></script>

</html>
